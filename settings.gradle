pluginManagement {
    repositories {
        maven { url 'https://maven.fabricmc.net/' }
        gradlePluginPortal()
        mavenCentral()
    }
}

rootProject.name = 'FabricMods'

include ':beacontweaks', ':essence', ':mcrpg', ':events', ':fakeplayer', ':telekinesis', ':spawnertweaks', ':wrench'
include ':resourcelib:API', ':resourcelib:Mod'

